<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class=cabecalho-principal>
        <p id=titulo>INVARIÁVEL INFORMÁTICA</p>
        <div class=cabecalho-direito>
            <a id = nodecor href="index.html">PÁGINA INICIAL</a>
            <a id = nodecor href="ctrl-estoque.html">NOSSO ESTOQUE</a>
            <a class = pagina-ativa href="add-produto.html">ADICIONAR PRODUTOS</a>
            <a id = nodecor href="funcionarios.html">NOSSOS COLABORADORES</a>
            <a id = nodecor href="vendas.html">ESPAÇO LOJA</a>
        </div>
    </div> 
    <h2 id=centro-texto>Adicionar Produto</h2>
    <form action="">
        <div id=centro-texto>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div id=centro-texto>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div id=centro-texto>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div id=centro-texto>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quant">Quantidade disponível: </label>
            <input type="number" id="quant" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button class="button button-cinza" type="submit" value="submit">ADICIONAR</button>
        </div>

    </form>
    <!--RODAPÉ COMEÇA AQUI-->
    <div class=rodape-principal>
        <p id=titulo>SIGA-NOS NAS REDES SOCIAIS!</p>
        <div class = rodape-direito>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" height="35" width="auto"/>
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" height="35" width="auto"/>
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" height="35" width="auto"/>
        </div>
    </div>
</body>
</html>
