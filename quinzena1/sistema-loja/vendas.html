<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Espaço Interno - Vendas</title>
</head>
<body>
    <!--CABEÇALHO COMEÇA AQUI-->
    <div class=cabecalho-principal>
         <p id=titulo>INVARIÁVEL INFORMÁTICA</p>
            <div class=cabecalho-direito>
                <a id = nodecor href="index.html">PÁGINA INICIAL</a>
                <a id = nodecor href="ctrl-estoque.html">NOSSO ESTOQUE</a>
                <a id = nodecor href="add-produto.html">ADICIONAR PRODUTOS</a>
                <a id = nodecor href="funcionarios.html">NOSSOS COLABORADORES</a>
                <a class="pagina-ativa" href="vendas.html">ESPAÇO LOJA</a>
            </div>
    </div>
    <div class="botao-hist-vendas">
        <a id="nodecor" href="hist-vendas.html">HISTÓRICO DE VENDAS</a>
    </div>
    <div>
        <h2 class="titulo">ADICIONE PRODUTOS AO CARRINHO</h2>
    </div>
<div class="borda">
    <form>
    <!-- informar nome do cliente -->
    <div class="secao">
            <label for="nome_comp">NOME COMPLETO:</label>
            <input type="text" name="nome_comp" id="nome_comp">
    </div> 
    <!-- informar genero do cliente -->
    <div class="secao">
            <label for="genero">GÊNERO:</label>
            <input type="radio" name="genero" id="masc">
            <label for="male">Masculino</label>
            <input type="radio" name="genero" id="cartao_master">
            <label for="cartao_master">Feminino</label>
    </div>
    <!-- informar vendedor responsável -->
    <div class="vendedores">
        <label for="nome_vendedor">VENDEDOR:</label>
        <select name="nome_vendedor" id="nome_vendedor">
            <option value="nenhum">NENHUM</option>
            <option value="alain_prost">Alain Prost</option>
            <option value="jackie_stewart">Jackie Stewart</option>
            <option value="juan_manuel">Juan Manuel Fangio</option>
            <option value="nelson_piquet">Nelson Piquet</option>
        </select>
    </div>
    <!-- informar data da compra  -->
    <div class="secao">
        <label for="data_comp">DATA:</label>
        <input type="date" name="data_comp" id="data_comp">
    </div>
    <!-- adicionando produtos ao carrinho do cliente -->
    <div class="add-produtos-carrinho">
        <label for="produto">PRODUTO:</label>
        <select name="produto" id="produto">
            <option value="nenhum">NENHUM</option>
            <option value="mouse">Mouse Gamer Logitech G203</option>
            <option value="mouse_pad">Mouse Pad Gamer Logitech G640</option>
            <option value="headset">Headset Gamer Logitech G213</option>
            <option value="teclado">Teclado Mecânico Gamer Logitech G413</option>
            <option value="kit_mouse_teclado">Kit Mouse + Teclado Logitech MK220</option>
        </select>
        <section class="margin">
            <label for="quant">QUANTIDADE:</label>
            <input type="number" name="quant" id="quant">
        </section>
    </div>
    <!-- infomar metodo de pagamento -->
    <div class="secao">
            <label for="metodo">MÉTODO DE PAGAMENTO:</label>
            <input type="radio" name="metodo" id="dinheiro">
            <label for="dinheiro">Dinheiro</label>
            <input type="radio" name="metodo" id="cartao_master">
            <label for="cartao_master">Cartão - MASTER</label>
            <input type="radio" name="metodo" id="cartao_visa">
            <label for="cartao_visa">Cartão - VISA</label>
    </div>
    <!-- finalizar ou cancelar a compra -->
    <div id="centro-texto">
        <button class="button button-cinza-claro" type="submit" value="submit">FINALIZAR</button>
        <button class="button button-cinza" type="reset" value="reset">CANCELAR</button>
    </div>
    </form>
</div>
    <!-- inicio do rodape -->
    <div class=rodape-principal>
        <p id=titulo>SIGA-NOS NAS REDES SOCIAIS!</p>
        <div class = rodape-direito>
            <img src="https://image.flaticon.com/icons/png/512/25/25305.png" height="35" width="auto"/>
            <img src="https://image.flaticon.com/icons/png/512/25/25425.png" height="35" width="auto"/>
            <img src="https://image.flaticon.com/icons/png/512/8/8800.png" height="35" width="auto"/>
        </div>
    </div>
</body>
</html>
