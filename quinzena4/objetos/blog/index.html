<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>
<body>
    <section id="formulario">
        <form action="">
        <label for="titulo-post">Título:</label>
        <input type="text" id="titulo-post">

        <label for="autor-post">Autor:</label>
        <input type="text" id="autor-post">

        <label for="conteudo-post">Conteúdo:</label>
        <textarea id="conteudo-post" cols="30" rows="10"></textarea>
        </form>
        <button onclick="montarPost()">Criar Post</button>        
    </section>

    <section id="container-de-posts">
        <button onclick="publicarPost()">Publicar Posts</button>
        <div class="post_publicado">
            <div class="caracteristica_container">
                <h2>Título:</h2>
                <div id="inserir_titulo-post0"></div>
            </div>
            <div class="caracteristica_container">
                <h2>Autor:</h2>
                <div id="inserir_autor-post0"></div>
            </div>
            <div class="caracteristica_container">
                <h2>Conteúdo:</h2>
                <div id="inserir_conteudo-post0"></div>
            </div>
        </div>
        <div class="post_publicado">
            <div class="caracteristica_container">
                <h2>Título:</h2>
                <div id="inserir_titulo-post1"></div>
            </div>
            <div class="caracteristica_container">
                <h2>Autor:</h2>
                <div id="inserir_autor-post1"></div>
            </div>
            <div class="caracteristica_container">
                <h2>Conteúdo:</h2>
                <div id="inserir_conteudo-post1"></div>
            </div>
        </div>
        <div class="post_publicado">
            <div class="caracteristica_container">
                <h2>Título:</h2>
                <div id="inserir_titulo-post2"></div>
            </div>
            <div class="caracteristica_container">
                <h2>Autor:</h2>
                <div id="inserir_autor-post2"></div>
            </div>
            <div class="caracteristica_container">
                <h2>Conteúdo:</h2>
                <div id="inserir_conteudo-post2"></div>
            </div>
        </div>
    </section>
</body>
</html>
